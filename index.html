<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header class="px-4 py-2 bg-green-600 text-white">Golf Scorecard</header>
    <main class="p-4">
      <section>
        <img
          src=""
          alt="Coures Image"
          id="course-thumbnail"
          class="hidden rounded-md w-48"
        />
      </section>
      <section
        id="options-container"
        class="flex items-center justify-between flex-wrap py-2"
      >
        <div class="flex flex-col text-xs">
          <label for="course">Select Tee Box</label>
          <select name="course" id="tee-select" class="border p-2"></select>
        </div>
        <div class="flex flex-col text-xs">
          <label for="course">Select Course</label>
          <select name="course" id="course-select" class="border p-2"></select>
        </div>
      </section>
      <section class="">
        <div class="flex flex-col gap-2">
          <div class="flex flex-col gap-2 overflow-auto">
            <table id="front-nine" class="w-full"></table>
          </div>
          <div class="flex flex-col gap-2 overflow-auto">
            <table id="back-nine" class="w-full"></table>
          </div>
          <div class="flex items-center justify-between">
            <button
              id="add-player"
              class="py-2 px-4 text-xs flex-shrink-1 text-white bg-green-600 rounded-md"
            >
              Add Player
            </button>
            <button
              id="reset-game"
              class="py-2 px-4 text-xs flex-shrink-1 border rounded-md"
            >
              Reset
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
